<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Parallax</title>
</head>
<body>
	<section>
		<img src="1.png" data-speed="-5" alt="" class="layer">
		<img src="2.png" data-speed="5" alt="" class="layer">
		<img src="3.png" data-speed="2" alt="" class="layer">
		<img src="4.png" data-speed="6" alt="" class="layer">
		<img src="5.png" data-speed="8" alt="" class="layer">
		<img src="6.png" data-speed="-2" alt="" class="layer">
		<img src="7.png" data-speed="4" alt="" class="layer">
		<img src="8.png" data-speed="-9" alt="" class="layer">
		<img src="9.png" data-speed="6" alt="" class="layer">
		<img src="10.png" data-speed="-7" alt="" class="layer">
		<img src="11.png" data-speed="-5" alt="" class="layer">
		<img src="12.png" data-speed="5" alt="" class="layer">
		<h2 class="layer" data-speed="-2" >Parallax</h2>
	</section>
	<script>
		document.addEventListener('mousemove', parallax);
		function parallax(e){
			this.querySelectorAll('.layer').forEach(layer => {
				const speed = layer.getAttribute('data-speed')

				const x = (window.innerWidth - e.pageX*speed)/100
				const y = (window.innerHeight - e.pageY*speed)/100

				layer.style.transform = `translateX(${x}px) translateY(${y}px)`
			});
		}
	</script>
</body>
</html>
